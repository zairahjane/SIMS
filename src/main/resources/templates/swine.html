<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${#strings.isEmpty(swine.swineID) ? 'Add Swine' : 'Update Swine '+swine.swineID}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<nav th:include="index::nav"
		class="nav navbar-default navbar-fixed-top"></nav>
	<div class="page-header container">
		<h1 th:text="${#strings.isEmpty(swine.swineID) ? 'Add Swine' : 'Update Swine '+swine.swineID}"></h1>
	</div>
	<section class="container">
		<!-- Item form  -->
		<form method="post" th:object="${swine}" th:action="@{/swine/addswine}"
			class="form-horizontal">
			<input type="hidden" th:field="*{swineID}" />
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{type}"
						placeholder="Swine Type" />
				</div>
			</div>
			<div class="form-group">
				<label for="breed" class="col-sm-2 control-label">Breed</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{breed}"
						placeholder="Swine Breed" />
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="col-sm-2 control-label">Gender</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{gender}"
						placeholder="Swine Gender" />
				</div>
			</div>
			<div class="form-group">
				<label for="bday" class="col-sm-2 control-label">Birthday</label>
				<div class="col-sm-8">
					<input type="date" class="form-control" th:field="*{bday}"
						placeholder="Swine Birthday" />
				</div>
			</div>
			<div class="form-group">
				<label for="desc" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-8">
					<textarea class="form-control" rows="5" th:field="*{description}"
						placeholder="Item Description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</section>

	<!-- Bootstrap -->
	<script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
