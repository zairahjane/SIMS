<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Swine Feeding</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<nav th:include="index::nav"
		class="nav navbar-default navbar-fixed-top"></nav>
	<div class="page-header container">
		<h1>Swine Feeding</h1>
	</div>
	<section class="container">
		<!-- Item form  -->
		<form method="post" th:object="${feeding}" th:action="@{'/swine/'+${swine.swineID}+'/feeding/add'}"
			class="form-horizontal">
			<input type="hidden" th:field="*{feedingID}" />
			<div class="form-group">
				<label for="feedingDate" class="col-sm-2 control-label">Feeding Date</label>
				<div class="col-sm-8">
					<input type="Date" class="form-control" th:field="*{feedingDate}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="feedingTime" class="col-sm-2 control-label">Feeding Time</label>
				<div class="col-sm-8">
					<input type="Time" class="form-control" th:field="*{feedingTime}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="foodType" class="col-sm-2 control-label">Food Type</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{foodType}"
					placeholder="Food Type"/>
				</div>
			</div>
			<div class="form-group">
				<label for="foodAmount" class="col-sm-2 control-label">Food Amount</label>
				<div class="col-sm-8">
					<input type="Number" step="0.01" class="form-control" th:field="*{foodAmount}"
						placeholder="Food Amount" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</section>

	<!-- Bootstrap -->
	<script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
