<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Swine Weight</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<nav th:include="index::nav"
		class="nav navbar-default navbar-fixed-top"></nav>
	<div class="page-header container">
		<h1>Swine Weight</h1>
	</div>
	<section class="container">
		<!-- Item form  -->
		<form method="post" th:object="${weight}" th:action="@{'/swine/'+${swine.swineID}+'/weight/add'}"
			class="form-horizontal">
			<input type="hidden" th:field="*{weightID}" />
			<div class="form-group">
				<label for="weightDate" class="col-sm-2 control-label">Weight Date</label>
				<div class="col-sm-8">
					<input type="Date" class="form-control" th:field="*{weightDate}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="weight" class="col-sm-2 control-label">Weight</label>
				<div class="col-sm-8">
					<input type="Number" step="0.01" class="form-control" th:field="*{weight}"
						placeholder="Swine Weight" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</section>

	<!-- Bootstrap -->
	<script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
